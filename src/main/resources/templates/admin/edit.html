<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<title>Edit book</title>
		<meta charset="UTF-8">

		<!--/* Bootstrap stylesheet */-->
		<link rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
				integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
				crossorigin="anonymous"/>
		<!--/* JQuery lib */-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"></script>
		<!--/* Bootstrap lib */-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
				integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
				crossorigin="anonymous"></script>
	</head>

	<style>
		table {
			vertical-align: bottom;
			text-align: left;
		}
	</style>

	<body class="m-3">
		<div class="d-flex justify-content-center w-100">
			<div class="container-lg justify-content-center m-3">

				<h1>Modifica libro</h1>
				<a href="/admin/">Indietro...</a>

				<form class="mt-3 w-100" id="form" action="/admin/edit" method="post" th:object="${book}">
					<fieldset class="d-flex flex-column">

						<table class="w-100">

							<tr>
								<!--/* ISBN */-->
								<td>
									<label for="isbn"> ISBN </label>
								</td>
								<td>
									<input type="text" th:value="*{isbn}" id="isbn" name="isbn" placeholder="ISBN"/>
								</td>
							</tr>

							<tr>
								<!--/* Title */-->
								<td>
									<label for="title"> Titolo </label>
								</td>
								<td>
									<input type="text" th:value="*{title}" id="title" name="title" placeholder="Titolo"/>
								</td>
							</tr>

							<tr>
								<!--/* Publish Date */-->
								<td>
									<label for="publish_date"> Data Pubblicazione </label>
								</td>
								<td>
									<input type="date" th:value="*{publishDate}" id="publish_date" name="publish_date"/>
								</td>
							</tr>

							<tr>
								<!--/* Price */-->
								<td>
									<label for="price"> Data Pubblicazione </label>
								</td>
								<td>
									<input type="number" th:value="*{price}" id="price" name="price" placeholder="Prezzo" min="0.0"
											step="0.01"/>
								</td>
							</tr>

							<tr>
								<!--/* Language */-->
								<td>
									<label for="language"> Lingua </label>
								</td>
								<td>
									<input type="text" th:value="*{language}" id="language" name="language" placeholder="Lingua"/>
								</td>
							</tr>

							<tr>
								<!--/* Description */-->
								<td>
									<label for="description"> Descrizione </label>
								</td>
								<td>
									<textarea name="description" id="description" th:text="*{description}" form="form"></textarea>
								</td>
							</tr>

							<tr>
								<!--/* Tags */-->
								<td>
									<label for="tags"> Tags </label>
								</td>
								<td>
									<textarea name="tags" id="tags" th:text="*{#strings.arrayJoin(tags, ',&#13')}" form="form"></textarea>
								</td>
							</tr>

							<tr>
								<!--/* Autori */-->
								<td>
									<label for="author"> Autori </label>
								</td>
								<td>
									<textarea name="author" id="author" th:text="*{#strings.arrayJoin(authors, ',&#13')}"
											form="form"></textarea>
								</td>
							</tr>

							<tr>
								<td></td>
								<td>
									<input type="submit" class="btn btn-outline-success" value="Modifica"/>
								</td>
							</tr>

						</table>

					</fieldset>
				</form>

			</div>
		</div>
	</body>
</html>
